<ion-header [translucent]="true">
  <ion-toolbar color="mustard">
    <ion-buttons slot="end">
      <ion-icon name="log-out-outline" [routerLink] = "['/splash']"></ion-icon>
    </ion-buttons>
    <ion-title color="light" class="ion-text-center">
      MyNotes
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="mustard" [routerLink] = "['/add-post']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div>
  <ion-searchbar 
  color="light"
  >
</ion-searchbar>



</div>



<ion-list lines="none">
  <ion-item-sliding *ngFor="let post of posts" >
   
    <ion-item [routerLink] = "['/view-post/', post.id]"> 
      
      <ion-label>
        <h2>{{ post.title }}</h2>
        <p>{{ post.details }}</p>
      </ion-label>

    </ion-item>


    <ion-item-options side="start">

    <ion-item-option color="primary" [routerLink] = "['/edit-post/', post.id]">
      <ion-icon slot ="icon-only" name="pencil-outline"></ion-icon>
    </ion-item-option>

    </ion-item-options>


    <ion-item-options side="end">

      <ion-item-option color="danger" (click)="deletePost(post.id)">
        <ion-icon slot ="icon-only" name="trash"></ion-icon>
      </ion-item-option>
  
      </ion-item-options>

  </ion-item-sliding>




</ion-list>
</ion-content>
