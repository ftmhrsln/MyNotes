<ion-header>
  <ion-toolbar color="mustard"> 
    <ion-buttons slot="start">
      <ion-back-button defaultHref="logout"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position ="floating">E-Mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"  required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position ="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>
  
  <ion-button 
  class="ion-padding" 
  color="warning" 
  expand="full" 
  (click)="register(user)"
  >
  Register
  </ion-button>
  

</ion-content>
