<ion-header>
  <ion-toolbar color = "mustard">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">View</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  [routerLink]="['/edit-post/', post.id]">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-item>

  <ion-label position ="floating" >
   <h1><b>{{ post.title }}</b></h1> 
  </ion-label>
</ion-item>

<ion-item>
    <ion-textarea>{{ post.details }}</ion-textarea> 
</ion-item>
<ion-item>
<ion-label><p>{{ currentDate }}</p></ion-label>
</ion-item>

</ion-content>
